            border: 3px solid #2d4a22;

        .vector:hover, .vector-1:hover {

        .title, .title-1 {

            margin-bottom: 2rem;

            transition: all 0.3s ease;

            text-decoration: none;

    <script>
        let particles = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('p5-canvas');
            
            // Create very subtle particles
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    vx: random(-0.2, 0.2),
                    vy: random(-0.2, 0.2),
                    size: random(1, 2),
                    alpha: random(10, 30)
                });
            }
        }

        function draw() {
            clear();
            
            time += 0.003;

            // Very subtle background pattern
            stroke(45, 74, 34, 5);
            strokeWeight(0.5);
            
            for (let i = 0; i < width; i += 150) {
                for (let j = 0; j < height; j += 150) {
                    let wave = sin(time + i * 0.005 + j * 0.005) * 10;
                    point(i + wave, j + wave);
                }
            }

            // Ultra minimal particle movement
            for (let particle of particles) {
                particle.x += particle.vx + sin(time + particle.y * 0.002) * 0.05;
                particle.y += particle.vy + cos(time + particle.x * 0.002) * 0.05;

                // Wrap around screen
                if (particle.x < 0) particle.x = width;
                if (particle.x > width) particle.x = 0;
                if (particle.y < 0) particle.y = height;
                if (particle.y > height) particle.y = 0;

                // Draw minimal particles
                fill(45, 74, 34, particle.alpha);
                noStroke();
                ellipse(particle.x, particle.y, particle.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Add subtle mouse interaction
        function mouseMoved() {
            if (random() < 0.02) {
                particles.push({
                    x: mouseX + random(-30, 30),
                    y: mouseY + random(-30, 30),
                    vx: random(-0.1, 0.1),
                    vy: random(-0.1, 0.1),
                    size: random(0.5, 1.5),
                    alpha: random(15, 25)
                });
            }

            // Keep particle count low
            if (particles.length > 40) {
                particles.shift();
            }
        }
    </script>
